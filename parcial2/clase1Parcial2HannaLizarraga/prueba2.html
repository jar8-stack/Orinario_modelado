<!DOCTYPE html>

  <body>

    <script type="text/javascript">
      var n;
      n=parseInt(prompt("Ingresa un numero"));
      const esPrimo = numero => {

      if (numero == 0 || numero == 1 || numero == 4) return false;
      for (let x = 2; x < numero / 2; x++) {
      if (numero % x == 0) return false;
  }

  return true;
}
      if (esPrimo(n)) {
          alert('Es primo');
      }
      else {
        alert('No es primo')
      }

      /*for (var i = 1; i<=10; i++){

      }
      */
    </script>

  </body>
