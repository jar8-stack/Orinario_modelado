<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Flerky</title>
  </head>
  <body>

    <h1>Pizza Flerky</h1>
    <label>Ingredientes</label>
    <input type="number" name="ingredientes" id="ingredientes">
    <br><br>
    <label>Cantidad</label>
    <input type="number" name="cant" id="cant">
    <br><br>
    <div>
    <input type="radio" name="tamanio" id="tamanio" value="1">Chico
    <input type="radio" name="tamanio" id="tamanio" value="2">Mediano
    <input type="radio" name="tamanio" id="tamanio" value="3">Grande
    <input type="radio" name="tamanio" id="tamanio" value="4">Familiar
  </div>
    <br><br>
    <input type="button" onclick="total()" value="Calcular" id="calcular">

  <script type="text/javascript">

    function total(){
      var r;
      var error=false;
      var cant=parseInt(document.getElementById("cant").value);
      var ingredientes=parseInt(document.getElementById("ingredientes").value);
      var tamanio;

      const rbs = document.querySelectorAll('input[name="tamanio"]');
            for (const rb of rbs) {
                if (rb.checked) {
                    tamanio = parseInt(rb.value);
                    break;
                }
            }


      switch (tamanio) {
        case 1:
          tamanio=80;
          break;
       case 2:
          tamanio=100;
          break;
       case 3:
          tamanio=120;
          break;
       case 4:
          tamanio=150;
          break;
        default:
        alert('Opcion Invalida');
        error=true;
        break;

      }

    if (ingredientes<2) {
       error=true;
       alert('Debe tener almenos 2 ingredientes')


}

      ingredientes=ingredientes-2;
      if (!error) {
        r = tamanio*cant + ingredientes*cant*5;
        alert('Total a pagar: '+ r)
      }
}


    </script>
  </body>
</html>
