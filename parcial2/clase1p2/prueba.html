<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Probando JS</title>
  </head>
  <body>
    <script type="text/javascript">
      var op, n1,n2,r;
      var error=false;
      n1=parseInt(prompt("Ingresa un numero"));
      n2=parseInt(prompt("Ingresa otro numero"));
      op=parseInt(prompt("1.Suma 2.Resta 3.Multiplicacion 4.Division Ingresa la operacion a realizar:"));
      switch (op) {
        case 1:
          r=n1+n2;
          break;
       case 2:
          r=n1-n2;
          break;
       case 3:
          r=n1*n2;
          break;
       case 4:
          r=n1/n2;
          break;
        default:
        alert('Opcion Invalida');
        error=true;
        break;

      }
      if (!error) {
        alert('El resultado es'+ r)
      }
