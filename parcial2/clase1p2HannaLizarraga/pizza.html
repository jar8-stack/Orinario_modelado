<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Flerky</title>
  </head>
  <body>
    <script type="text/javascript">
      var cant, tamanio, ingredientes, r;
      var error=false;
      tamanio=parseInt(prompt("Escoge tu pizza 1-Chica 2-Mediana 3-Grande 4-Familiar"));
      ingredientes=parseInt(prompt("Ingresa cantidad de ingredientes extra"));
      cant=parseInt(prompt("Cantidad de Pizzas"));
      switch (tamanio) {
        case 1:
          tamanio=80;
          break;
       case 2:
          tamanio=100;
          break;
       case 3:
          tamanio=120;
          break;
       case 4:
          tamanio=150;
          break;
        default:
        alert('Opcion Invalida');
        error=true;
        break;

      }
      if (!error) {
        r = tamanio*cant + ingredientes*cant*5;
        alert('Total a pagar: '+ r)
      }

    </script>
  </body>
</html>
