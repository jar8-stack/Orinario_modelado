<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Hanna Lizarraga</title>
  </head>
  <body>
    <h2>Uso de formularios</h2>
    <label for="nombre">Nombre Completo:</label>
      <input type="text" placeholder="Ingresa tu nombre" maxlength="50"name="nombre" id="nombre">
      <br><br/>
        <label for="carrera">Carrera:</label>
        <input list="carreras">
        <datalist id="carreras">
          <option value="Ingenieria en Software"></option>
          <option value="Ingenieria en Mecatronica"></option>
          <option value="Ingenieria en BiomÃ©dica"></option>
          <option value="Ingenieria Ambiental"></option>
          <option value="Ingenieria Civil"></option>
          <option value="Ingenieria Fisica"></option>
      </datalist>
      <br><br>
        <label for="semestre">Semestre:</label>
        <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
    <br><br>
      <label for="telefono">Telefono:</label>
      <input type="tel" placeholder="Ingresa tu telefono" maxlength="10" id="telefono">

      <br><br>
        <label type="email">Email:</label>
        <input type="email" placeholder="Ingresa tu email" maxlength="100" id="email">

      <br><br>
        <label type="password">Password:</label>
        <input type="password"placeholder="Ingresa tu password">
     <br><br>
     <label type="date">Fecha de nacimiento:</label>
     <input type="date">
     <br></br>
     <label type="number">Peso:</label>
     <input type="number" step="0.1"> <label type="number">kg</label>
     <br></br>

     <div class="sexo">
       <label type="sexo">Sexo:</label>
       <input type="radio" name="sexo" id="hombre">
       <label for="hombre">Hombre</label>

       <input type="radio" name="sexo" id="mujer">
       <label for="mujer">Mujer</label>
     </div> <br></br>

     <div class="checkbox">
       <label type="vehiculos">Vehiculos:</label>
       <input type="checkbox" name="bicicleta" id="bicicleta">
       <label for="checkbox1">Bicicleta</label>

       <input type="checkbox" name="motocicleta" id="motocicleta">
       <label for="checkbox2">Motocicleta</label>

       <input type="checkbox" name="auto" id="auto">
       <label for="checkbox3">Auto</label>
     </div>
     <br></br>
     <label type="observaciones">Observaciones:</label>
     <textarea name="observaciones" rows="5" cols="25"></textarea>
     <br></br>
     <label type="foto">Seleccione una foto:</label>
     <input type="file">
     <br></br>
     <input type="submit" value="Guardar">

  </body>
</html>
